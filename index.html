<!doctype html>
<html>

<head>
    <title>
        Psychic Game
    </title>

    <body>

        <div id="game">
            <h1>
                Word Guess Game
            </h1>
            <h2>
                Guess what letter I'm thinking of - you get 5 guesses:
            </h2>
            <p>
                Wins:
                <span id="win-id">... none</span>
            </p>
            <p>
                Losses:
                <span id="loss-id">... none</span>
            </p>
            <p>
                Guesses left:
                <span id="left-id">... none</span>
            </p>
            <p>
                Your guesses so far:
                <span id="guesses-id"></span>
            </p>

        </div>

        <script src="assets/javascript/game.js"></script>

    </body>
</head>

</html>
